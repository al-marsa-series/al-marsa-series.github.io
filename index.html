<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>مسلسل المرسى | Al Marsa Series - الصفحة الرئيسية</title>
    <meta name="description" content="الموقع الرسمي لمسلسل المرسى. تابع تفاصيل قصة المسلسل، أبطال العمل، وآخر التحديثات.">
    <meta name="keywords" content="مسلسل المرسى, المرسى, Al Marsa, دراما عربية, حلقات مسلسل المرسى">
    
    <style>
        :root {
            --primary-color: #3498db;
            --bg-color: #0d1117;
            --text-color: #ffffff;
        }
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        header {
            width: 100%;
            padding: 40px 0;
            text-align: center;
            background: linear-gradient(to bottom, #161b22, #0d1117);
            border-bottom: 1px solid #30363d;
        }
        h1 {
            font-size: 2.5rem;
            margin: 0;
            color: var(--primary-color);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .content {
            max-width: 800px;
            padding: 40px 20px;
            text-align: center;
        }
        .main-card {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }
        footer {
            margin-top: auto;
            padding: 20px;
            font-size: 0.9rem;
            color: #8b949e;
        }
    </style>
</head>
<body>

    <header>
        <h1>المرسى - Al Marsa</h1>
    </header>

    <div class="content">
        <div class="main-card">
            <h2>مرحباً بكم في الموقع الرسمي</h2>
            <p>اكتشف عالم مسلسل "المرسى"، حيث تلتقي الدراما بالتشويق. تابعوا صفحتنا لمعرفة مواعيد العرض وأخبار النجوم.</p>
            <a href="#" class="btn">شاهد الإعلان الرسمي</a>
        </div>
    </div>

    <footer>
        &copy; 2026 جميع الحقوق محفوظة لموقع مسلسل المرسى
